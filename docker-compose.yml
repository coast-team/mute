version: '3.9'

services:

  mute:
    image: mute
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 4200:4200
    depends_on:
      - sigver

  sigver:
    image: sigver
    build:
      context: .
      dockerfile: DockerfileSigver
    ports:
      - 8010:8010



<md-sidenav-container fxFlex>

  <!-- Left Sidenav-->
  <md-sidenav #leftSidenavElm class="leftsidenav" [mode]="sideNavMode" [opened]="!this.media.isActive('xs')">
    <mute-nav></mute-nav>
  </md-sidenav>

  <!-- Content -->
  <div fxLayout="column">

    <div class="doc-grid" fxLayoutWrap fxLayout="row" >
      <h3 class="noDoc" *ngIf="docs.length === 0">You don't have any document!</h3>
      <md-card *ngFor="let doc of docs; let i = index"
        fxLayout="column" fxFlex.xs="1 0 150px"
        (dblclick)="openDoc(doc)"
      >
      <md-card-header>
        <div *ngIf="doc.sync; else elseBlock" md-card-avatar class="status"><md-icon mdTooltip="Document Sync">cloud_done</md-icon></div>
        <ng-template #elseBlock><div md-card-avatar class="status"><md-icon mdTooltip="Document Non-Sync">cloud_off</md-icon></div></ng-template>
        <md-card-title>
          {{doc.title}}
        </md-card-title>
        <md-card-subtitle>
          {{ doc.syncDate | date:'short'}}
        </md-card-subtitle>
      </md-card-header>

      <md-card-content>
        <div>
          Key: 
          {{doc.id}}
        </div>
        <div>
          Location: 
          <md-icon class="locationIcon" *ngFor="let icon of doc.getStorageIcons()">
            {{icon}}
          </md-icon>
        </div>
      </md-card-content>
      <md-divider></md-divider>
      <md-card-actions class="actions">
        <button md-button (click)="openDoc(doc)"><md-icon>mode_edit</md-icon>OPEN</button>
        <button md-button (click)="shareDoc(doc)"><md-icon>share</md-icon>SHARE</button>
        <button md-button (click)="deleteDoc(doc)">
          <md-icon>delete</md-icon>
          DELETE
        </button>
      </md-card-actions>

      

      </md-card>
    </div>

  </div>

  <!-- Right Sidenav-->
  <md-sidenav #rightSidenavElm class="rightsidenav" [mode]="sideNavMode" align="end" [opened]="!this.media.isActive('xs')">
    <div fxLayout="column" fxLayoutAlign="start stretch" class="content">
      <div fxLayout="row" fxLayoutAlign="end center" class="line global-actions">
        <button md-mini-fab (click)="deleteAllDocs()" mdTooltip="Delete all" color="accent">
          <md-icon>delete_forever</md-icon>
        </button>
      </div>
      <hr class='divider' />
      <div fxLayout="row" fxLayoutAlign="start center" class="line">
        <span class="secondary-text">Number of documents</span><span>{{docs.length}}</span>
      </div>
    </div>
  </md-sidenav>

</md-sidenav-container>
